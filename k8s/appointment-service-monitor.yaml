apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: appointment-service-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: appointment-service
  endpoints:
  - port: http
    path: /metrics
    interval: 10s
