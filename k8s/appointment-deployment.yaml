apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
        - name: appointment-service
          image: appointment-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          env:
            - name: BILLING_SERVICE_URL
              value: "http://billing-service:8002"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8003"
          resources:          
            requests:
              cpu: 100m
            limits:
              cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  labels:
    app: appointment-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "80"
spec:
  selector:
    app: appointment-service
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8001
      nodePort: 30002
